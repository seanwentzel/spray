<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spray</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div class="level-indicator">Level: <span id="level">1</span></div>
        
        <div class="target-pattern">
            <h3>Target Pattern:</h3>
            <div id="target-cells" class="cell-row"></div>
        </div>
        
        <div id="simulation-container">
            <h3>Your Input Pattern:</h3>
            <div id="input-cells" class="cell-row"></div>
            
            <div id="evolution-container" style="display: none;">
                <h3>Evolution:</h3>
                <div id="evolution-cells"></div>
            </div>
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="controls">
            <button id="evolve-btn">Evolve</button>
            <button id="reset-btn">Reset</button>
            <button id="new-puzzle-btn">New Puzzle</button>
            <button id="reveal-rules-btn">Reveal Rules</button>
        </div>
        
        <div id="rules-display" style="display: none;">
            <h3>Current Rules:</h3>
            <div id="rules-container" class="rules-container"></div>
        </div>
    </div>
    
    <script src="js/rules.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
